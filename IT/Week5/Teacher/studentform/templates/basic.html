<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #submitButton {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #detailsTextArea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            resize: none;
        }
        #percentageLabel {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Student Details Form</h1>
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" placeholder="YYYY-MM-DD" required>
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" required>
        <label for="email">Email ID:</label>
        <input type="text" id="email" required>
        <label for="englishMarks">Marks in English:</label>
        <input type="number" id="englishMarks" min="0" max="100" required>
        <label for="physicsMarks">Marks in Physics:</label>
        <input type="number" id="physicsMarks" min="0" max="100" required>
        <label for="chemistryMarks">Marks in Chemistry:</label>
        <input type="number" id="chemistryMarks" min="0" max="100" required>
        <button type="button" id="submitButton">Submit</button>
    </form>
    <textarea id="detailsTextArea" readonly></textarea>
    <label id="percentageLabel"></label>

    <script>
        document.getElementById("submitButton").addEventListener("click", function() {
            // Get student details
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var address = document.getElementById("address").value;
            var contact = document.getElementById("contact").value;
            var email = document.getElementById("email").value;
            var englishMarks = parseInt(document.getElementById("englishMarks").value);
            var physicsMarks = parseInt(document.getElementById("physicsMarks").value);
            var chemistryMarks = parseInt(document.getElementById("chemistryMarks").value);

            // Calculate total marks and percentage
            var totalMarks = englishMarks + physicsMarks + chemistryMarks;
            var percentage = (totalMarks / 300) * 100;

            // Display details in textarea
            var detailsTextArea = document.getElementById("detailsTextArea");
            detailsTextArea.value += "Name: " + name + "\n";
            detailsTextArea.value += "Date of Birth: " + dob + "\n";
            detailsTextArea.value += "Address: " + address + "\n";
            detailsTextArea.value += "Contact Number: " + contact + "\n";
            detailsTextArea.value += "Email ID: " + email + "\n";
            detailsTextArea.value += "Marks in English: " + englishMarks + "\n";
            detailsTextArea.value += "Marks in Physics: " + physicsMarks + "\n";
            detailsTextArea.value += "Marks in Chemistry: " + chemistryMarks + "\n";
            detailsTextArea.value += "Total Marks: " + totalMarks + "\n";
            detailsTextArea.value += "Percentage: " + percentage.toFixed(2) + "%\n";

            // Display percentage in label
            document.getElementById("percentageLabel").textContent = "Total Percentage: " + percentage.toFixed(2) + "%";
        });
    </script>
</body>
</html>
