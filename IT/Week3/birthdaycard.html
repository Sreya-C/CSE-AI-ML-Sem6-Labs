	<!DOCTYPE html>
<html>
	<title>Birthday Card</title>
	<script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script> 
    $(document).ready(function(){
      $("button").click(function(){
        $("#divright").css("background-color",$("#bgcolor").val());
        $("#greet").css("font-family",$("#fonttype").val());
        $("#greet").css("font-size",parseInt($("#text1").val()));

        if($("#None").is(":checked")){
          $("#divright").css("border-style","None"); 
        } 
        else if($("#Double").is(":checked") && $("#Solid").is(":checked")){
          $("#divright").css("border-style","Double Solid",); 
        } 
        else if($("#Double").is(":checked")){
          $("#divright").css("border-style","Double"); 
        } 
        else if($("#Solid").is(":checked")){
          $("#divright").css("border-style","Solid"); 
        }

        $("#greet").text($("#txarea1").val());
        if($("#checkbox1").prop("checked")==true){
          $("img").attr("src", "img3");
          $("img").attr("width", "300px");
          $("img").attr("height", "300px");
        }
        else
        {
        	$("img").attr("src","");
          	$("img").attr("width", "");
          	$("img").attr("height", "");
        }
      });
    });
	</script> 
	<body>
		<div id="divright" style="position: absolute; width: 400px; height: 600px; right:100px; align-items: center">
			<p id="greet" align="center"></p>
			<img  width=0px height=0px style="margin-left: 50px">
		</div>
		<div style="position: absolute; left: 100px">
			<h1>Birthday Card</h1>

			<p1>Choose a bg color</p1>
			<select id="bgcolor">
				<option value="Yellow">Yellow</option>
				<option value="Pink">Pink</option>
				<option value="Gray">Gray</option>
			</select>
			<br></br>

			<p1>Choose a font</p1>
			<select id="fonttype">
				<option value="Verdana">Verdana</option>
				<option value="Times New Roman">Times New Roman</option>
			</select>
			<br></br>

			<p1>Choose a font size</p1>
			<input type="text" id="text1">

			<p>Choose a border Style</p>
			<input type="radio" name="border" id="None" value="None">
			<label for="None">None</label><br>
			<input type="radio" name="border" id="Double" value="Double">
			<label for="Double">Double</label><br>
			<input type="radio" name="border" id="Solid"  value="Solid">
			<label for="Solid">Solid</label>
			<br><br>

			<input type="checkbox" id="checkbox1" value="cb1"> <span>Add default Picture</span>
			<br><br>

			<p1>Enter greeting text below</p1><br><br>
			<input type="textarea" id="txarea1"><br><br>

			<button>Update</button>
		</div>
	</body>
</html>
