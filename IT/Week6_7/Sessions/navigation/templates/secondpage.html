<!DOCTYPE html>
<html>
    <head>
        <title>SecondPage</title>
    </head>
    <body>
        {% if name and roll and subjects %}
        Name: {{ name }}
        Roll: {{ roll }}
        Subject: {{ subjects }}
        {% else %}
        <p>Data not found in session</p>
        {% endif %}
        <form action="{% url 'firstpage' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Go Back">
        </form>
    </body>
</html>
