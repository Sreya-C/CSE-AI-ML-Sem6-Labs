<!DOCTYPE html>
<html>
    <head>
        <title>Email Feedback Form</title>
        <style>
            input:hover{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <form>
        <input type="text" placeholder="Enter your email address"><br>
        <input type="password">
        <br><br>
        <input type="radio" id="Female" name="Gender"><label for="Female">Female</label>
        <input type="radio" id="Male" name="Gender"><label for="Male">Male</label>
        <input type="radio" id="Other" name="Gender"><label for="Other">Other</label>
        <br><br>
        <input type="checkbox" id="savepwd" name="save" value="Save password"><label for="savepwd">Save Password</label>
        <input type="checkbox" id="saveuname" name="save" value="Save username"><label for="saveuname">Save Username</label>
        <br><br><br>
        <label for="random">Choose any option</label>
        <select id="random" name="random">
            <option value="A">A</option>
            <option value="B" selected>B</option>
            <option value="C">C</option>
        </select>
        </form>
    </body>
</html>
