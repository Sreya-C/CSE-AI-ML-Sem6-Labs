<!DOCTYPE html>
<html>
    <head>
        <title>Lab3</title>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#myTable tbody tr:odd").css("background-color","greenyellow");
                $("#myTable tbody tr:even").css("background-color","pink");
                $("#myTable thead,tfoot").css("background-color","greenyellow");
                $("button").click(function(){
                    $("#myDiv").animate({right:"1350px"},"fast");
                });
            });
        </script>
    </head>
    <body>
        <div id="myDiv" style="position:relative;float:right">
            <table id="myTable">
                <caption>Student Details</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Section</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td>3</td>
                        <td>3</td>
                        <td>3</td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td>N</td>
                        <td>3</td>
                        <td>D</td>
                    </tr>
                    <tr>
                        <td>SR</td>
                        <td>1</td>
                        <td>G</td>
                    </tr>
                    <tr>
                        <td>SW</td>
                        <td>1</td>
                        <td>F</td>
                    </tr>
                </tbody>
            </table>
            <img src="img2.jpeg" alt="Image Goes Here"  height="150" width="150">
        </div>
        <br>
        <br>
        <br>
        <br>
        <button type="Submit" value="Move Left" id="btn">Move Left</button>
    </body>
</html>
