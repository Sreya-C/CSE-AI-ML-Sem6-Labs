	<h1>Ricotta pancake ingredients:</h1>
	<ul>
	<li>1 <del>1/2</del><ins>3/4</ins> cups ricotta</li>
	<li>3/4 cup milk</li>
	<li>4 eggs</li>
	<li>1 cup plain <ins>white</ins> flour</li>
	<li>1 teaspoon baking powder</li> 
	<li><del>75g</del><ins>50g</ins> butter</li>
	<li>Pinch of salt</li>
	</ul>
